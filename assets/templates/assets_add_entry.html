{% extends 'base.html' %}

{% block content %}
    <div class="centerBlock">
    <div class="col-lg-6">

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label>{{ field.label }}</label>
                {% if field.errors %}
                    <div class="alert alert-danger" role="alert">{{ field.errors }}</div>
                {% endif %}
                {{ field.help_text }}
                {{ field}}
            {% endfor %}
            {{ formset }}
            <input type="submit" class="btn btn-default" value="Add">
        </form>
    </div>
    </div>
{% endblock %}
