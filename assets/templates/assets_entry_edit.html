{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    {{ formset.media }}
{% endblock %}
{% block content %}
    <div class="col-lg-6 col-lg-offset-3">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            {{ form2 | crispy }}
            {{ formset }}
            <input type="submit" class="btn btn-default" value="Save">
        </form>
    </div>
{% endblock %}
