{% extends 'base.html' %}

{% block content %}
    <h1>Entries</h1>
    {% for entry in entries %}
        <a href="{% url 'assets:assets_detail' entry.id %}"> <h3>{{ entry.name }}</h3></a>
        <p>description: {{ entry.description }}</p>
        category: {{ entry.category }}
        <hr>
    {% endfor %}

{% endblock %}
