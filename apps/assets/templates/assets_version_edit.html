{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_content %}
    <div class="col-lg-6 col-lg-offset-3">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            {{ formset | crispy }}
            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>
{% endblock %}
